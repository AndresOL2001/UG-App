<div class="contenedorPadre">
    <div style="pointer-events: none;" class="contenedor">
        <h3>Periodo de Producciones cientificas Actual </h3>
        <input *ngIf="this.fromDate"  [value]="'Desde: '+this.fromDate.day+'/'+this.fromDate.month+'/'+this.fromDate.year"/>
        <input *ngIf="this.toDate" [value]="'Hasta: '+this.toDate.day+'/'+this.toDate.month+'/'+this.toDate.year"/>
    </div>

    <div class="contenedor">
        <h3>Nuevo Periodo de recepci√≥n de <br> producciones cientificas</h3>
        <ngb-datepicker  class="readonly" #dp (dateSelect)="onDateSelection($event)" disabled [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden"  >
        </ngb-datepicker>
        
        <ng-template  #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
    </div>
    <button (click)="actualizarPeriodo()"style="text-align: center;"  class="button">Cambiar Periodo</button>
</div>
